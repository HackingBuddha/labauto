name: LabAuto CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    # 1) Checkout source code
    - name: Checkout source
      uses: actions/checkout@v4

    # 2) Setup Micromamba environment, pinning to a specific version
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1 # We can go back to v1, it's fine.
      with:
        micromamba-version: "latest"
        environment-file: env.yml
        environment-name: labauto
        init-shell: bash
        cache-environment: true
        cache-downloads: true
        post-cleanup: 'none' # <<< THE CORRECT FIX: 'none' instead of 'never'

    # 3) Lint and format check
    - name: Lint and Format Check with Ruff
      shell: bash -l {0}
      run: |
        ruff check .
        ruff format --check .

    # 4) Download the large data file
    - name: Download ClinVar Data
      shell: bash -l {0}
      run: |
        echo "Downloading ClinVar data..."
        wget -q -O clinvar_20250615.vcf.gz https://your-data-hosting.com/path/to/clinvar_20250615.vcf.gz

    # 5) Generate features & train model
    - name: Generate Features & Train Model
      shell: bash -l {0}
      run: |
        python scripts/feature_engineering.py clinvar_20250615.vcf.gz
        python scripts/train.py

    # 6) Run actual tests
    - name: Run Tests with Pytest
      shell: bash -l {0}
      run: |
        pytest

    # 7) Upload the trained model as an artifact
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl